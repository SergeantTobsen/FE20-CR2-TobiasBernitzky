<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Planer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span
                  ><img src="./images/icons8-calendar-25.png" alt=""
                /></span>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Monday</a></li>
                <li><a class="dropdown-item" href="#">Tuesday</a></li>
                <li><a class="dropdown-item" href="#">Wednesday</a></li>
                <li><a class="dropdown-item" href="#">Thursday</a></li>
                <li><a class="dropdown-item" href="#">Friday</a></li>
                <li><a class="dropdown-item" href="#">Saturday</a></li>
                <li><a class="dropdown-item" href="#">Sunday</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Week</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >MyPlanner</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="nav-link" href="#"
              ><img src="./images/icons8-notification-18.png" alt="bell"
            /></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- wrapper img -->
    <div class="wrapper"><p>Weekly planner</p></div>
    <!-- hero sec -->
    <div class="container1 d-flex justify-content-between w-75 mx-auto my-5">
      <p>Weekly Tasks</p>
      <div>
        <span>Sort by priority:</span>
        <button class="navbar-toggler" id="sortBtn">
          <img src="./images/icons8-sort-amount-up-25.png" alt="" />
        </button>
      </div>
    </div>
    <!-- container for cards -->
    <div class="container2 text-center mx-auto">
      <div class="row" id="cardcontainer"></div>
    </div>
    <!-- footer -->
    <nav
      class="navbar bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="https://www.instagram.com/" target="_blank"
          ><img src="./images/icons8-instagram-30.png" alt=""
        /></a>
        <a class="navbar-brand" href="https://www.facebook.com/" target="_blank"
          ><img src="./images/icons8-facebook-30.png" alt=""
        /></a>
        <a class="navbar-brand" href="https://www.tiktok.com/discover/startseite" target="_blank"
          ><img src="./images/icons8-tiktok-30.png" alt=""
        /></a>
        <a class="navbar-brand" href="https://twitter.com/?lang=de" target="_blank"
          ><img src="./images/icons8-twitter-im-quadrat-30.png" alt=""
        /></a>
        <a class="navbar-brand" href="https://github.com/SergeantTobsen" target="_blank"
          ><img src="./images/icons8-github-25.png" alt=""
        /></a>
      </div>
      <div class="container-fluid justify-content-center text-light m-2">Sign up for newsletter<form class="d-flex ms-2 w-25" role="search">
        <input class="form-control me-2 bg-light text-dark" type="search" placeholder="insert mail" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button></div>
        <div class="container-fluid justify-content-center text-light m-2">&copy Copyright: Tobias Bernitzky</div>
    </nav>
    <!-- scripts -->
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
